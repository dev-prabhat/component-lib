<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component | Demo</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="component.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <!--------------------alert components ------------------------>
      <div class="alert alert-primary">This is primary alert</div>
      <div class="alert alert-secondary">This is secondary alert</div>
      <div class="alert alert-success">This is success alert</div>
      <div class="alert alert-danger">This is danger alert</div>
      <div class="alert alert-warning">This is warning alert</div>
      <div class="alert alert-light">This is light alert</div>
      <div class="alert alert-dark">This is dark alert</div>

      <!--------------------button components ------------------------>

      <div class="buttons">
        <button type="button" class="btn btn-primary">Solid Primary</button>
        <button type="button" class="btn btn-secondary">Outline Primary</button>
        <button type="button" class="btn btn-primary">
          <i class="fas fa-shopping-cart"></i> Add Cart
        </button>
        <a class="btn btn-link" href="/">Link</a>
        <a class="btn btn-link" href="/">Other Link</a>
        <a class="btn btn-link btn-primary" href="/">Link</a>
        <a class="btn btn-link btn-secondary" href="/">Other Link</a>
        <button type="button" class="btn btn-primary">
          <i class="fas fa-shopping-cart"></i>
        </button>

        <button type="button" class="btn btn-secondary">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <a class="btn-icon" href="/"><i class="fas fa-shopping-cart"></i></a>
        <a class="btn-float-icon" href="/"><i class="fas fa-plus"></i></a>

      <!--------------------avatar components ------------------------>

      <div class="avatar-components d-flex">
        <div class="avatar avatar-xl">
          <img
            class="img-responsive img-round"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
        </div>

        <div class="avatar avatar-lg">
          <img
            class="img-responsive img-round"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
        </div>

        <div class="avatar avatar-md">
          <img
            class="img-responsive img-round"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
        </div>

        <div class="avatar avatar-sm">
          <img
            class="img-responsive img-round"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
        </div>

        <div class="avatar avatar-xs">
          <img
            class="img-responsive img-round"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
        </div>
      </div>

      <!--------------------text avatar components ------------------------>

      <div class="avatar-text-components d-flex">
        <div class="avatar avatar-text avatar-text-xl">PS</div>
        <div class="avatar avatar-text avatar-text-lg">PS</div>
        <div class="avatar avatar-text avatar-text-md">PS</div>
        <div class="avatar avatar-text avatar-text-sm">PS</div>
        <div class="avatar avatar-text avatar-text-xs">PS</div>
      </div>

      <!--------------------badge components ------------------------>

      <div class="badge-components d-flex">
        <div class="badge-container">
          <img
            class="avatar avatar-xl"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
          <span class="badge badge-xl badge-status-online"></span>
        </div>

        <div class="badge-container">
          <img
            class="avatar avatar-lg"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
          <span class="badge badge-lg badge-status-offline"></span>
        </div>

        <div class="badge-container">
          <img
            class="avatar avatar-md"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
          <span class="badge badge-md badge-status-online"></span>
        </div>

        <div class="badge-container">
          <img
            class="avatar avatar-sm"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
          <span class="badge badge-sm badge-status-offline"></span>
        </div>

        <div class="badge-container">
          <img
            class="avatar avatar-xs"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
          <span class="badge badge-xs badge-status-offline"></span>
        </div>

        <a class="badge-container">
          <i class="fas fa-shopping-cart badge-link"></i>
          <span class="badge badge-icon badge-status-offline">2</span>
        </a>
      </div>

      <!--------------------image components ------------------------>

      <div class="img-container">
        <img
          class="img-responsive"
          src="./assests/Images/example_image3.jpg"
          alt=""
        />
      </div>

      <div class="avatar-xl">
        <img
          class="img-responsive img-round"
          src="./assests/Images/example_image2.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
