<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component | Demo</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="component.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--------------------avatar components ------------------------>

      <img
        class="avatar avatar-xl"
        src="./assests/Images/example_image2.jpg"
        alt="avatar"
      />

      <img
        class="avatar avatar-lg"
        src="./assests/Images/example_image2.jpg"
        alt="avatar"
      />

      <img
        class="avatar avatar-md"
        src="./assests/Images/example_image2.jpg"
        alt="avatar"
      />

      <img
        class="avatar avatar-sm"
        src="./assests/Images/example_image2.jpg"
        alt="avatar"
      />

      <img
        class="avatar avatar-xs"
        src="./assests/Images/example_image2.jpg"
        alt="avatar"
      />

      <!--------------------text avatar components ------------------------>

      <div class="avatar avatar-text avatar-text-xl">PS</div>
      <div class="avatar avatar-text avatar-text-lg">PS</div>
      <div class="avatar avatar-text avatar-text-md">PS</div>
      <div class="avatar avatar-text avatar-text-sm">PS</div>
      <div class="avatar avatar-text avatar-text-xs">PS</div>

      <!--------------------badge components ------------------------>

      <div class="badge-container">
        <img
          class="avatar avatar-xl"
          src="./assests/Images/example_image2.jpg"
          alt="avatar"
        />
        <span class="badge badge-xl badge-status-online"></span>
      </div>

      <div class="badge-container">
        <img
          class="avatar avatar-lg"
          src="./assests/Images/example_image2.jpg"
          alt="avatar"
        />
        <span class="badge badge-lg badge-status-offline"></span>
      </div>

      <div class="badge-container">
        <img
          class="avatar avatar-md"
          src="./assests/Images/example_image2.jpg"
          alt="avatar"
        />
        <span class="badge badge-md badge-status-online"></span>
      </div>

      <div class="badge-container">
        <img
          class="avatar avatar-sm"
          src="./assests/Images/example_image2.jpg"
          alt="avatar"
        />
        <span class="badge badge-sm badge-status-offline"></span>
      </div>

      <div class="badge-container">
        <img
          class="avatar avatar-xs"
          src="./assests/Images/example_image2.jpg"
          alt="avatar"
        />
        <span class="badge badge-xs badge-status-offline"></span>
      </div>

      <a class="badge-container">
        <i class="fas fa-shopping-cart badge-link"></i>
        <span class="badge badge-icon badge-status-offline">2</span>
      </a>
    </div>
  </body>
</html>
