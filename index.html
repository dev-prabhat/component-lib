<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component | Demo</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="component.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--------------------avatar components ------------------------>

      <div class="avatar-components d-flex">
        <div class="avatar avatar-xl">
          <img
            class="img-responsive img-round"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
        </div>

        <div class="avatar avatar-lg">
          <img
            class="img-responsive img-round"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
        </div>

        <div class="avatar avatar-md">
          <img
            class="img-responsive img-round"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
        </div>

        <div class="avatar avatar-sm">
          <img
            class="img-responsive img-round"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
        </div>

        <div class="avatar avatar-xs">
          <img
            class="img-responsive img-round"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
        </div>
      </div>

      <!--------------------text avatar components ------------------------>

      <div class="avatar-text-components d-flex">
        <div class="avatar avatar-text avatar-text-xl">PS</div>
        <div class="avatar avatar-text avatar-text-lg">PS</div>
        <div class="avatar avatar-text avatar-text-md">PS</div>
        <div class="avatar avatar-text avatar-text-sm">PS</div>
        <div class="avatar avatar-text avatar-text-xs">PS</div>
      </div>

      <!--------------------badge components ------------------------>

      <div class="badge-components d-flex">
        <div class="badge-container">
          <img
            class="avatar avatar-xl"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
          <span
            class="badge badge-xl position-abs badge-status-online border-radius-xl"
          ></span>
        </div>

        <div class="badge-container">
          <img
            class="avatar avatar-lg"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
          <span
            class="badge badge-lg position-abs badge-status-offline border-radius-lg"
          ></span>
        </div>

        <div class="badge-container">
          <img
            class="avatar avatar-md"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
          <span
            class="badge badge-md position-abs badge-status-online border-radius-md"
          ></span>
        </div>

        <div class="badge-container">
          <img
            class="avatar avatar-sm"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
          <span
            class="badge badge-sm position-abs badge-status-offline border-radius-sm"
          ></span>
        </div>

        <div class="badge-container">
          <img
            class="avatar avatar-xs"
            src="./assests/Images/example_image2.jpg"
            alt="avatar"
          />
          <span
            class="badge badge-xs position-abs badge-status-offline border-radius-xs"
          ></span>
        </div>

        <a class="badge-container">
          <i class="fas fa-shopping-cart badge-link"></i>
          <span
            class="badge-icon top-0 left-100 position-abs translate-topright badge-status-offline border-radius-xl"
            >2</span
          >
        </a>
      </div>

      <!--------------------image components ------------------------>

      <div class="img-container">
        <img
          class="img-responsive"
          src="./assests/Images/example_image3.jpg"
          alt=""
        />
      </div>

      <div class="avatar-xl">
        <img
          class="img-responsive img-round"
          src="./assests/Images/example_image2.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
